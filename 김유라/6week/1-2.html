<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer, max;
        let sum = a + b + c;
        if (a < b) {
          max = b;
        } else max = a;
        if (max < c) max = c;
        if (sum - max <= max) {
          answer = "NO";
        } else answer = "YES";
        return answer;
      }
      // 가장 긴 변의 길이 < 두변의 길이의 합
      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>
