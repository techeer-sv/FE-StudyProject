<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let odd = [];
        arr.forEach((i) => {
          i % 2 !== 0 ? odd.push(i) : null;
        });
        odd.sort((a, b) => a - b);
        const sum = odd.reduce((a, b) => a + b);
        const min = arr[0];
        answer.push(sum);
        answer.push(min);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
