    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (word of s) {
          word === word.toLowerCase()
            ? (answer += word.toUpperCase())
            : (answer += word.toUpperCase());
        }
        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
