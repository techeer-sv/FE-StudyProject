  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer = [...new Set([])];

        for (let i = 0; i < n - 2; i++) {
          for (let j = i + 1; j < n - 1; j++) {
            for (let s = j + 1; s < n; s++) {
              answer.push(arr[i] + arr[j] + arr[s]);
            }
          }
        }
        answer = answer.sort((a, b) => b - a);

        return answer[k - 1];
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
