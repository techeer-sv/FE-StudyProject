<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        s.length % 2 === 1
          ? (answer = s[Math.floor(s.length / 2)])
          : (answer = s[Math.floor(s.length / 2 - 1)] + s[s.length / 2]);
        return answer;
      }
      console.log(solution("study"));
    </script>
  </body>
</html>
