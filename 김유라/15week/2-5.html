<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let n = arr.length;
        // 1차원 배열 초기화
        let answer = Array.from({ length: n }, () => 1);
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[j] > arr[i]) {
              answer[i]++;
            }
          }
        }
        return answer;
      }

      let arr = [92, 92, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
